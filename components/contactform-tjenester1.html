<!DOCTYPE html>
<html lang="no">
  <head>
    <title>Nettvis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);

        fill: var(--dl-color-theme-neutral-dark);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./contactform-tjenester1.css" rel="stylesheet" />
      <div class="contactform-tjenester1-contact1 thq-section-padding">
        <div
          class="contactform-tjenester1-max-width thq-flex-row thq-section-max-width"
        >
          <div class="contactform-tjenester1-section-title thq-flex-column">
            <img
              alt="Fjernstyring av enheter"
              src="https://play.teleporthq.io/static/svg/default-img.svg"
              class="contactform-tjenester1-logo"
            />
            <span>
              <fragment class="contactform-tjenester1-fragment5">
                <span class="thq-body-small">
                  Vi svarer vanligvis innen 24 timer
                </span>
              </fragment>
            </span>
            <div class="contactform-tjenester1-content1">
              <h2>
                <fragment class="contactform-tjenester1-fragment3">
                  <h2 class="thq-heading-2">Kontakt oss for mer informasjon</h2>
                </fragment>
              </h2>
              <span>
                <fragment class="contactform-tjenester1-fragment2">
                  <span class="thq-body-small contactform-tjenester1-text21">
                    <span>
                      Har du spørsmål eller ønsker å vite mer om våre tjenester?
                      Ikke nøl med å ta kontakt!
                    </span>
                    <span>
                      <span></span>
                      <span></span>
                    </span>
                  </span>
                </fragment>
              </span>
            </div>
            <div class="contactform-tjenester1-content2">
              <div class="contactform-tjenester1-row1">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M854 342v-86l-342 214-342-214v86l342 212zM854 170q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h684z"
                  ></path>
                </svg>
                <span>
                  <fragment class="contactform-tjenester1-fragment4">
                    <span class="thq-body-small">
                      Kontakt oss på example@example.com
                    </span>
                  </fragment>
                </span>
              </div>
              <div class="contactform-tjenester1-row2">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M282 460q96 186 282 282l94-94q20-20 44-10 72 24 152 24 18 0 30 12t12 30v150q0 18-12 30t-30 12q-300 0-513-213t-213-513q0-18 12-30t30-12h150q18 0 30 12t12 30q0 80 24 152 8 26-10 44z"
                  ></path>
                </svg>
                <span>
                  <fragment class="contactform-tjenester1-fragment7">
                    <span class="thq-body-small">+47 123 45 678</span>
                  </fragment>
                </span>
              </div>
              <div class="contactform-tjenester1-row3">
                <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                  <path
                    d="M512 0c-176.732 0-320 143.268-320 320 0 320 320 704 320 704s320-384 320-704c0-176.732-143.27-320-320-320zM512 512c-106.040 0-192-85.96-192-192s85.96-192 192-192 192 85.96 192 192-85.96 192-192 192z"
                  ></path>
                </svg>
                <span>
                  <fragment class="contactform-tjenester1-fragment1">
                    <span class="thq-body-small">
                      123 Veien, 456 Byen, Land
                    </span>
                  </fragment>
                </span>
              </div>
            </div>
          </div>
          <form class="contactform-tjenester1-form thq-flex-column">
            <div class="contactform-tjenester1-container1">
              <div class="contactform-tjenester1-input1">
                <label for="contact-form-8-first-name" class="thq-body-small">
                  First name
                </label>
                <input
                  type="text"
                  id="contact-form-8-first-name"
                  placeholder="First Name"
                  class="thq-input"
                />
              </div>
              <div class="contactform-tjenester1-input2">
                <label for="contact-form-8-last-name" class="thq-body-small">
                  Last name
                </label>
                <input
                  type="text"
                  id="contact-form-8-last-name"
                  placeholder="Last Name"
                  class="thq-input"
                />
              </div>
            </div>
            <div class="contactform-tjenester1-container2">
              <div class="contactform-tjenester1-input3">
                <label for="contact-form-8-email" class="thq-body-small">
                  Email
                </label>
                <input
                  type="text"
                  id="contact-form-8-email"
                  required="true"
                  placeholder="Email"
                  class="thq-input"
                />
              </div>
              <div class="contactform-tjenester1-input4">
                <label for="contact-form-8-phone" class="thq-body-small">
                  Phone Number
                </label>
                <input
                  type="text"
                  id="contact-form-8-phone"
                  placeholder="Phone Number"
                  class="thq-input"
                />
              </div>
            </div>
            <div class="contactform-tjenester1-container3">
              <div class="contactform-tjenester1-input5">
                <label for="contact-form-8-options" class="thq-body-small">
                  Vil du bli kontaktet på&nbsp; __?
                </label>
                <select
                  id="contact-form-8-options"
                  placeholder="Select one"
                  class="thq-select"
                >
                  <option value="Option 1">Option 1</option>
                  <option value="Option 1">Customer service</option>
                  <option value="Option 1">Option 1</option>
                  <option value="Option 1">Option 1</option>
                  <option value="Option 2">Finance</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>
                  <option value="Option 3">Option 3</option>
                  <option value="Option 3">Feature request</option>
                  <option value="Option 3">Option 3</option>
                </select>
              </div>
            </div>
            <div class="contactform-tjenester1-container4">
              <div class="contactform-tjenester1-input6">
                <label for="contact-form-8-options" class="thq-body-small">
                  Message
                </label>
                <textarea
                  id="contact-form-8-message"
                  rows="3"
                  placeholder="Enter your message"
                  class="thq-input"
                ></textarea>
              </div>
            </div>
            <div class="contactform-tjenester1-checkbox1">
              <input
                type="checkbox"
                id="contact-form-8-check"
                checked="true"
                required="true"
                class="thq-checkbox"
              />
              <label for="contact-form-8-check" class="thq-body-small">
                I accept the Terms
              </label>
            </div>
            <button
              type="submit"
              class="contactform-tjenester1-button thq-button-filled"
            >
              <span>
                <fragment class="contactform-tjenester1-fragment6">
                  <span class="thq-body-small">Send melding</span>
                </fragment>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
